<div class="block-video">
	<video onmouseout="videoStopped(this,img_play_logo,img_play_btn,video_poster_img)" loop="loop" muted id="video">
		<source src="./img/block_video.mp4" type="video/mp4">
		</source>
		当前浏览器不支持 video直接播放，点击这里下载视频： <a href="myvideo.webm">下载视频</a>
	</video>

	<img src="./img/ic_video_post.png" class="block-video-poster-img" id="video_poster_img" onmouseover="videoPlayback(this,img_play_logo,img_play_btn,video)" />
	<img src="./img/ic_logo.png" class="block-video-img" id="img_play_logo">
	<img src="./img/ic_video_play.png" class="block-play" id="img_play_btn">
</div>

<style type="text/css">
	.block-video {
		width: 604px;
		height: 340px;
		position: relative;
	}

	/**
	 * 大中华区块链 - 右侧视频
	 */
	.block-video video {
		width: 100%;
		height: 100%;
		object-fit: fill;
		outline: none;
		border-radius: 8px;
	}

	.block-video-img {
		width: 100%;
		height: 100%;
		border-radius: 8px;
	}

	.block-video-poster-img {
		width: 100%;
		height: 100%;
		border-radius: 8px;
		position: absolute;
		left: 0;
		top: 0;
	}

	.block-video-img {
		width: 160px;
		height: 40px;
		position: absolute;
		bottom: 23px;
		right: 41px;
	}
</style>

<script type="text/javascript">
	//鼠标移进去
	function videoPlayback(img, imgPlayBtn, imgPlayLogo, video) {
		video.play();
		imgPlayBtn.style.display = "none";
		imgPlayLogo.style.display = "none";
		img.style.display = "none";
	}

	//鼠标离开
	function videoStopped(video, imgPlayBtn, imgPlayLogo, img) {
		video.pause();
		imgPlayBtn.style.display = "inline";
		imgPlayLogo.style.display = "inline";
		img.style.display = "inline";
	}
</script>
